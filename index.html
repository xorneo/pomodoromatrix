<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix Pomodoro Timer with Click Sound</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
            color: lime;
            font-family: 'Courier New', Courier, monospace;
            overflow: hidden;
        }

        .matrix {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        #timer-container {
            z-index: 1;
            text-align: center;
        }

        #timer {
            font-size: 80px;
            text-shadow: 0 0 10px lime;
        }

        .buttons {
            margin-top: 20px;
        }

        button {
            background-color: lime;
            border: none;
            color: black;
            padding: 10px 20px;
            font-size: 16px;
            margin: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: darkgreen;
        }
    </style>
</head>
<body>
    <canvas class="matrix"></canvas>

    <div id="timer-container">
        <div id="timer">20:00</div>
        <div class="buttons">
            <button onclick="playClickSound(); startTimer()">Start</button>
            <button onclick="playClickSound(); resetTimer()">Reset</button>
        </div>
    </div>

    <!-- Audio Element for Click Sound -->
    <audio id="click-sound" src="click-sound.mp3"></audio>

    <script>
        // Matrix Effect
        const canvas = document.querySelector(".matrix");
        const ctx = canvas.getContext("2d");

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const letters = "XORNEO";  // Updated to only use XORNEO
        const fontSize = 16;
        const columns = canvas.width / fontSize;

        const drops = [];
        for (let x = 0; x < columns; x++) {
            drops[x] = 1;
        }

        function drawMatrix() {
            ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = "#0f0";
            ctx.font = fontSize + "px monospace";

            for (let i = 0; i < drops.length; i++) {
                const text = letters.charAt(Math.floor(Math.random() * letters.length));
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);

                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }

                drops[i]++;
            }
        }

        // Slow down the matrix rain by 20%
        setInterval(drawMatrix, 40);

        // Pomodoro Timer
        let timerDisplay = document.getElementById("timer");
        let time = 1200; // 20 minutes (in seconds)
        let interval;

        // Play the click sound
        function playClickSound() {
            const clickSound = document.getElementById("click-sound");
            clickSound.play();
        }

        function startTimer() {
            clearInterval(interval); // Clear any previous interval
            interval = setInterval(() => {
                time--;
                let minutes = Math.floor(time / 60);
                let seconds = time % 60;
                if (seconds < 10) seconds = "0" + seconds;
                timerDisplay.innerHTML = `${minutes}:${seconds}`;
                if (time <= 0) {
                    clearInterval(interval);
                    alert("Time's up!");
                }
            }, 1000);
        }

        function resetTimer() {
            clearInterval(interval);
            time = 1200; // Reset to 20 minutes
            timerDisplay.innerHTML = "20:00";
        }
    </script>
</body>
</html>
